<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container">
      <div class="encriptar">
      <textarea name="texto"
       class="texto" 
       id="texto" 
       cols="30" 
       rows="10" 
       placeholder="Ingresa el texto aquí"
       ></textarea>
  
  <div class="requisitos">
    <img src="Img/exclamacion.png" alt="" id="Exclamacion">
    <p>Solo letras minúsculas sin acentos</p>
  </div>


  <div class="botones">
    <button class="boton-encriptar"
     type="button" 
     onclick="Encriptar()">
      Encriptar
     </button>

     <input type="button" 
     class="boton-desencriptar"  
     value="desencriptar" 
     onclick="Desencriptar">
     
  </div>
</div>
</div>


  <div class="encriptado">
    <img src="Img/Ilustracion.png" alt="" id="ilustracion">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
      <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
      <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
       <button 
        class="boton-copiar" 
        id="boton-copiar" 
        type="button" 
        onclick="CopiarTexto()" 
        style="display: none;"
        >
        Copiar Texto
      </button>
    </div>
  </div>
</div>
<script src="index.js"></script> 
</body>
</html>
